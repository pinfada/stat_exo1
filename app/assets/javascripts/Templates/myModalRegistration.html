<form ng-submit="signIn()" novalidate>
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Connexion</h3>
  </div>

  <div class="modal-body" id="modal-body">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ng-model="credentials.email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="credentials.password">
    </div>

<!--    
    <div class="form-group">
      <input type="checkbox" checked data-toggle="toggle" data-on="Buyer" data-off="Seller" data-onstyle="success" data-offstyle="info">
    </div>
-->

  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
    <button type="submit" class="btn primary-btn">Login</button>
  </div>
</form>
